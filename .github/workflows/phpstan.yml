name: PHP Stan

on:
  push:
    branches:
      - dev
      - pipeline
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6

      - name: Setup PHP with GD
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: gd zip

      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@v3
        with:
          path: app/ artwork/
