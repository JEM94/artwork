name: PHP Stan

on:
  push:
    branches:
      - dev
      - pipeline
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Composer Setup
        uses: php-actions/composer@v6
        with:
          php_version: 8.2
          php_extensions: gd zip

      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@v3
        with:
          path: app/ artwork/
          php_version: 8.1
          php_extensions: gd zip
